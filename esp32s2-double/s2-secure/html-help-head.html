    <h3>request example: curl [esp ip address]/[command]/[parameter]</h3>

    <div id="data-list">
    </div>
    
    <h3>New data</h3>
    <div>
        <form id="new-data" action="" method="GET">
            <p>
                <label>Name: <input id="new_name"/></label>
            </p>
            <p>
                <label>Message: <input id="new_message"/></label>
            </p>
            <p>
                <label>Key: <input id="new_key" type="password"/></label>
                <label>show/hide
                    <input
                        id="new_key_show"
                        type="checkbox"
                        />
                </label>
                <script>
                    document.querySelector('#new_key_show').addEventListener('change',(ev)=>{
                        let inp = document.querySelector('#new_key');
                        if (ev.currentTarget.checked) {inp.setAttribute('type','')}
                        else {inp.setAttribute('type',"password")}
                        console.log(ev.currentTarget,inp.type);
                    })
                </script>
            </p>
            <p>
                <label>Overwrite
                    <input id="new_overwrite" type="checkbox" />
                </label>
            </p>
            <button type="submit">OK</button>
        </form>
        <script>
            function formchange(ev){
                let form = document.querySelector('#new-data');
                let url = [
                    document.querySelector('#new_name').value,
                    document.querySelector('#new_message').value,
                    document.querySelector('#new_key').value,
                    document.querySelector('#new_overwrite').checked?"overwrite":""
                ].join(';;;');
                form.action = '/cmd_encrypt/'+url;
            }
            Array.prototype.forEach.call(document.querySelectorAll('#new_name, #new_message, #new_key', '#new_overwrite'),(it)=>{
                it.addEventListener('change',formchange)
            })
        </script>
    </div>
