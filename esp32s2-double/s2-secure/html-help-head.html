    <style>
        #status{
            position: fixed;
            right: 0;
            bottom: 0;
            text-align: center;
            padding: 1vw;
            background-color: gray;
            color: red;
        }
        #status span{
            display: none;
        }
        #status.processing #processing{
            display: inline-block;
        }
        #status.standby #standby{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="status" class="">
        <span id="processing">processing...</span>
        <span id="standby">ok</span>
    </div>

    <script type="text/plain" id="tmpl-ul">
        <ul>
            {% for (let i=0;i<o.lis.length;i++){ %}
                <li {%#o.lis[i].attribute %} >
                    {%#o.lis[i].inner %}
                </li>
            {% } %}
        </ul>
    </script>
    <script type="text/plain" id="tmpl-command">
        <ul>
            {% for (let i=0;i<o.lis.length;i++){ %}
                {% let item = o.lis[i]; %}
                <li class="data-link">
                    <button class="bt_cmd" type="button" data-url="{%#item.url %}">
                        {%#item.name %}
                    </button>
                    <a href="{%#item.url %}">{%#item.name %} (link)</a>
                </li>
            {% } %}
        </ul>
    </script>

    <h3>request example: curl [esp ip address]/[command]/[parameter]</h3>
    <h3>Command List</h3>
    <div id="command-list">
    </div>
    <h3>Data list:</h3>
    <div id="data-list">
    </div>
    
    <h3>New data</h3>
    <div>
        <form id="new-data" action="" method="POST">
            <p>
                <label>Name: <input id="new_name"/></label>
            </p>
            <p>
                <label>Message: <input id="new_message"/></label>
            </p>
            <p>
                <label>Key: <input id="new_key" type="password"/></label>
                <label>show/hide
                    <input
                        id="new_key_show"
                        type="checkbox"
                        />
                </label>
            </p>
            <p>
                <label>Overwrite
                    <input id="new_overwrite" type="checkbox" />
                </label>
            </p>
            <button type="button" id="new-data-submit">OK</button>
        </form>
    </div>

    <h3>reset</h3>
    <button type="button" id="bt_reset">Restart</button>
